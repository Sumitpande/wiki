{% extends "encyclopedia/layout.html" %}
{% load markdown_extras %}
{% block title %}
{{ title }}
    
{% endblock %}

{% block body %}
    
{% if title in entries%}
{{content | markdown| safe}}
<br><br>

<button type="button" class="btn btn-dark"><a href="{% url 'editPage' title=title %}" class=" text-success text-decoration-none">Edit Page</a></button>
{% else %}
<h1 class="text-danger">Page Not Found</h1>

{% endif %}


{% endblock %}
