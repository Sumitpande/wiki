{% extends "encyclopedia/layout.html" %}

{% block title %}
Create New Page
    
{% endblock %}

{% block body %}
<h1>Create New Entry to encyclopedia</h1>

<form  class="post-form" action="#" method="post">

    {% csrf_token %}
    

    <div class="form-group">
        <label for="exampleFormControlInput1">Title</label>
        
        {{ form.title }}
    
      </div>
    
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Content</label>
        
        {{ form.content }}
    </div>
    <br><br>
    <input class="btn btn-info" type="submit" value="Create New Page">

</form>


    

{% endblock %}
